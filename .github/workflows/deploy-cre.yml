name: Deploy CRE Workflow

on:
  push:
    branches: [main]
    paths:
      - 'cre-workflow/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd cre-workflow
          npm ci

      - name: Build
        run: |
          cd cre-workflow
          npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cre-workflow-dist
          path: cre-workflow/dist/
          retention-days: 7
