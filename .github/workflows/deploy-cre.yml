name: Deploy CRE Workflow

on:
  push:
    branches: [main]
    paths:
      - 'cre-workflow/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cre-workflow/package-lock.json

      - name: Install dependencies
        working-directory: ./cre-workflow
        run: npm ci

      - name: Build
        working-directory: ./cre-workflow
        run: npm run build
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          NETWORK: ${{ secrets.NETWORK }}
          BASE_SEPOLIA_RPC_URL: ${{ secrets.BASE_SEPOLIA_RPC_URL }}
          PROPERTY_REGISTRY_ADDRESS: ${{ secrets.PROPERTY_REGISTRY_ADDRESS }}
          YIELD_DISTRIBUTOR_ADDRESS: ${{ secrets.YIELD_DISTRIBUTOR_ADDRESS }}
          TEN_TOKEN_ADDRESS: ${{ secrets.TEN_TOKEN_ADDRESS }}
          PRICE_FEED_CONSUMER_ADDRESS: ${{ secrets.PRICE_FEED_CONSUMER_ADDRESS }}
          ETH_USD_PRICE_FEED: ${{ secrets.ETH_USD_PRICE_FEED }}
          CHAINLINK_ROUTER: ${{ secrets.CHAINLINK_ROUTER }}
          CHAINLINK_SUBSCRIPTION_ID: ${{ secrets.CHAINLINK_SUBSCRIPTION_ID }}
          WORLD_COIN_PRIVATE_KEY: ${{ secrets.WORLD_COIN_PRIVATE_KEY }}
          WORLD_RP_ID: ${{ secrets.WORLD_RP_ID }}
          WORLD_ID_APP_ID: ${{ secrets.WORLD_ID_APP_ID }}
          PAYMENT_API_URL: ${{ secrets.PAYMENT_API_URL }}
          PAYMENT_API_KEY: ${{ secrets.PAYMENT_API_KEY }}
          PINATA_JWT: ${{ secrets.PINATA_JWT }}
          PORT: 3000
          NODE_ENV: production

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.1
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
          environment-id: ${{ secrets.RENDER_ENVIRONMENT_ID }}

  schedule-workflow:
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
      - name: Trigger Workflow Run
        run: |
          curl -X POST "${{ secrets.RENDER_SERVICE_WEBHOOK }}"
