name: Deploy CRE Workflow

on:
  push:
    branches: [main]
    paths:
      - 'cre-workflow/**'
  workflow_dispatch:

jobs:
  simulate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2

      - name: Install CRE CLI
        run: |
          curl -sSL https://cre.chain.link/install.sh | bash
          echo "$HOME/.cre/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          cd cre-workflow
          bun install

      - name: Simulate workflow
        run: |
          cd cre-workflow
          bun run simulate

  deploy:
    needs: simulate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2

      - name: Install CRE CLI
        run: |
          curl -sSL https://cre.chain.link/install.sh | bash
          echo "$HOME/.cre/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          cd cre-workflow
          bun install

      - name: Deploy to CRE
        run: |
          cd cre-workflow
          bun run deploy
        env:
          CRE_API_KEY: ${{ secrets.CRE_API_KEY }}
