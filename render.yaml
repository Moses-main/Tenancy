services:
  - type: web
    name: tenancy-cre
    env: node
    region: oregon
    buildCommand: cd cre-workflow && npm install && npm run build
    startCommand: cd cre-workflow && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NETWORK
        value: base_sepolia
      - key: PRIVATE_KEY
        sync: false
      - key: BASE_SEPOLIA_RPC_URL
        sync: false
      - key: PROPERTY_REGISTRY_ADDRESS
        sync: false
      - key: YIELD_DISTRIBUTOR_ADDRESS
        sync: false
      - key: TEN_TOKEN_ADDRESS
        sync: false
      - key: ETH_USD_PRICE_FEED
        sync: false
      - key: PINATA_JWT
        sync: false
