global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'environment']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
    - match:
        severity: warning
      receiver: 'warning'
    - match:
        severity: info
      receiver: 'info'

receivers:
  - name: 'default'
    email_configs:
      - to: 'alerts@tenancy.protocol'
        send_resolved: true

  - name: 'critical'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#tenancy-alerts'
        send_resolved: true
        title: 'üî• [CRITICAL] {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        severity: critical

  - name: 'warning'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#tenancy-warnings'
        send_resolved: true
        title: '‚ö†Ô∏è [WARNING] {{ .GroupLabels.alertname }}'

  - name: 'info'
    webhook_configs:
      - url: 'http://localhost:8080/webhook'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'environment']
